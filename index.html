<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  </head>
  <body>
    <div class=""flex-container">
      <fluent-card>
        <h1>Hello World!</h1>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
      </fluent-card>
      <br />
      <fluent-card>
        <fluent-text-field id="titleField" appearance="outline" placeholder="electron-test"></fluent-text-field>
        <br />
        <fluent-button id="titleButton" appearance="accent">Set Title</fluent-button> 
      </fluent-card>
      <br />
      <fluent-card>
        File Path: <span id="pathField"></span>
        <br />
        <fluent-button id="fileButton" appearance="accent">Open File</fluent-button>
      </fluent-card>
      <br />
      <fluent-card>
        Current value: <span id="counter">0</span>
      </fluent-card>
    </div>
   
    <script src="./renderer.js"></script>
  </body>
</html>
